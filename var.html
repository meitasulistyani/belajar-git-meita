<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Aritmathic</title>
    </head>
    <body>
        <p id="Aritmathic"></p>
        <script>
            let x,y;
            x="10"+10+10;
            y=10+10+"10";
            document.getElementById('Aritmathic').innerHTML = x;
            document.getElementById('Aritmathic').innerHTML = y;
            document.getElementById('Aritmathic').innerHTML = x+y;
            </script>
    </body>
